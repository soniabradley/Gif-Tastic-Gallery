<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>GifTastic</title>
  <link rel="stylesheet" type="text/css" href="giphy.css">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        
        <div id="buttonsArea"></div>
        <div class="buttonGallery"></div>
        <h4>Search for more Giphs:</h4>

        <form id="search-form">
          <label for="search-input">Enter your search here: </label>
          <input type="text" id="search-input">
          <br>
          <input type="submit" id="anotherButton" value="Submit">
        </form>
      </div>
    </div>
  </div>
  <div class="row">
    <div id="searches"></div>
  </div>
<script src="giphy.js" type="text/javascript"></script>
</body>

</html>
