<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>GifTastic</title>
  <link rel="stylesheet" type="text/css" href="giphy.css">
  <script type="text/javascript" src="giphy.js"></script>
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>

</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="buttonGallery"></div>
        <h4>Search for more Giphs:</h4>
        <form id="btnGeneratingForm">
          <label for="input">Enter your search here: </label>
          <input type="text" id="user-input">
          <br>
          <input type="submit" id="anotherButton" value="More buttons">
        </form>
      </div>
    </div>
  </div>
  <div class="row">
    <div id="gif-Gallery"></div>
  </div>

</body>

</html>
